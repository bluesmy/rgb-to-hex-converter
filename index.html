<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB to Hex Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel=stylesheet type="text/css" href="style.css">
</head>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="red d-flex">
      <div class="r mr-2">R</div>
      <input class="r-slide" type="range" min="0" max="255" step="1" value="0">
      <div class="r-number ml-2">0</div>
    </div>
    <div class="green d-flex">
      <div class="g mr-2">G</div>
      <input class="g-slide" type="range" min="0" max="255" step="1" value="0">
      <div class="g-number ml-2">0</div>
    </div>
    <div class="blue d-flex">
      <div class="b mr-2">B</div>
      <input class="b-slide" type="range" min="0" max="255" step="1" value="0">
      <div class="b-number ml-2">0</div>
    </div>
    <div class="hex d-flex">#000000
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
